<div class="centered-form">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" formControlName="username" required><br>
        <span *ngIf="username.errors?.['required']">Este campo es obligatorio</span>

        <label for="email">Email:</label><br>
        <input type="email" id="email" formControlName="email" required><br>
        <span *ngIf="email.errors?.['required']">Este campo es obligatorio</span>
        <span *ngIf="email.errors?.['email']">Por favor, introduce un correo electr칩nico v치lido</span>

        <label for="password">Contrase침a:</label><br>
        <input type="password" id="password" formControlName="password" required><br>
        <span *ngIf="password.errors?.['required']">Este campo es obligatorio</span>

        <label for="passwordConfirm">Confirmar contrase침a:</label><br>
        <input type="password" id="password_confirmation" formControlName="passwordConfirm" required><br>
        <span *ngIf="passwordConfirm.errors?.['required']">Este campo es obligatorio</span>

        <input type="submit" value="Registrarse" [disabled]="!registerForm.valid">
    </form>
</div>
