<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>

  <div class="container">
    <h1 style="width: 50%; margin: auto; text-align: center;">BIENVENIDO</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email" required name="email" placeholder="Ingresa tu email">
        <div [hidden]="email.valid || email.pristine">
          <span class="text-danger" *ngIf="email.errors?.['required']">
            Ingresa el correo
          </span>
          <span class="text-danger" *ngIf="email.errors?.['email']">
            El formato del correo es incorrecto
          </span>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName ="password" id="password" required name="password" placeholder="Ingresa tu contraseÃ±a">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
    </form>
    <div class="alert alert-success fade show" *ngIf="LoginReturn.msg != ''">
      {{LoginReturn.msg}}
    </div>
  </div>

</body>
</html>
