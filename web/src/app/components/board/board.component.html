<body>
  <div class="turno" style="background-color: beige;">
    <p>El turno es de: {{turno}}</p>
  </div>
  <div class="container">
    <table>
      <tr>
        <td></td> <!-- Espacio vacÃ­o en la esquina superior izquierda -->
        <td class="label" *ngFor="let letter of letters">{{ letter }}</td>
      </tr>
      <tr *ngFor="let row of boardState; let i = index">
        <td class="label">{{ numbers[i] }}</td>
        <td *ngFor="let cell of row; let j = index">
          <button (click)="onButtonClick(i, j)" [ngClass]="{
                    'barco': cell === 'B',
                    'agua': cell === 'A',
                    'gris': cell === 'F',
                    'rojo': cell === 'K'
                  }" [disabled]="cell">
            {{ cell }}
          </button>
        </td>
      </tr>
    </table>
  </div>

  <div class="container">
    <table>
      <tr>
        <td></td> <!-- Espacio vacÃ­o en la esquina superior izquierda -->
        <td class="label" *ngFor="let letter of letters">{{ letter }}</td>
      </tr>
      <tr *ngFor="let row of boardStateOponent; let i = index">
        <td class="label">{{ numbers[i] }}</td>
        <td *ngFor="let cell of row; let j = index">
          <button (click)="onButtonClick(i, j)" [ngClass]="{
                    'barco2': cell === 'B',
                    'agua': cell === 'A',
                    'gris': cell === 'F',
                    'rojo': cell === 'K'
                  }" [disabled]="cell == 'F' ||cell == 'K'">
          </button>
        </td>
      </tr>
    </table>
  </div>
</body>
